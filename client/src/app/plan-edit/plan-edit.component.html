<mat-card>
  <form #planForm="ngForm">
    <mat-card-header>
      <mat-card-title><h2>{{plan.name ? 'Edit' : 'Add'}} Plan</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="plan.href">
      <mat-form-field>
        <input matInput placeholder="Plan Name" [(ngModel)]="plan.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!planForm.form.valid" (click)="save(planForm.value)">Save </button>
      <button *ngIf="plan.href" (click)="remove(plan.href)">Delete</button>

      <a mat-button routerLink="/plan-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{plan.giphyUrl}}" alt="{{plan.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
